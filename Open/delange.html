<div id="openseadragon" style="width: 800px; height: 600px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/images/",
            tileSources:   [{
              "@context": "http://iiif.io/api/image/2/context.json",
              "@id": "https://6012.cophilab-cloud.ilc.cnr.it/share/vices-and-virtues-2/04-delange.jpg",
              "height": 8176,
              "width": 6128,
              "profile": [ "http://iiif.io/api/image/2/level2.json" ],
              "protocol": "http://iiif.io/api/image",
              "tiles": [{
                "scaleFactors": [ 1, 2, 4, 8, 16, 32 ],
                "width": 1024
              }]
            }]
        });
    </script>
    
<div class="w3-container w3-padding-32" id="bosch">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
A Loving Couple: ‘Lust’ (c. 1642)</h3>
    <p> This is one of seven paintings which form a set representing The Seven Deadly Sins. The darkness of the painting and the evil figure in the back that looks at us suggest that something sinful and wrong is happening. 
    </p>
